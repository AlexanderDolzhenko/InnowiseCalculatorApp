<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="5847b8030cbb3ad6e2cd.css"
    />
  <script defer src="bundle.js"></script></head>
  <body>
    <div class="calculator">
      <div class="theme">
        <div class="round red"></div>
        <div class="round yellow"></div>
        <div class="round green"></div>
      </div>
      <input type="text" class="display" value="0" readonly>
      <div class="buttons">
        <div
          class="button ac darkGrey"
          data-value="AC"
        >
          AC
        </div>
        <div
          class="button plus-minus darkGrey"
          data-value="+/-"
        >
          &#8314;&#8725;&#8331;
        </div>
        <div
          class="button percent darkGrey"
          data-value="%"
        >
          &percnt;
        </div>
        <div
          class="button divide orange"
          data-value="รท"
        >
          &divide;
        </div>
        <div
          class="button seven grey"
          data-value="7"
        >
          7
        </div>
        <div
          class="button eight grey"
          data-value="8"
        >
          8
        </div>
        <div
          class="button nine grey"
          data-value="9"
        >
          9
        </div>
        <div
          class="button multiply orange"
          data-value="ร"
        >
          &times;
        </div>
        <div
          class="button four grey"
          data-value="4"
        >
          4
        </div>
        <div
          class="button five grey"
          data-value="5"
        >
          5
        </div>
        <div
          class="button six grey"
          data-value="6"
        >
          6
        </div>
        <div
          class="button minus orange"
          data-value="-"
        >
          &minus;
        </div>
        <div
          class="button one grey"
          data-value="1"
        >
          1
        </div>
        <div
          class="button two grey"
          data-value="2"
        >
          2
        </div>
        <div
          class="button three grey"
          data-value="3"
        >
          3
        </div>
        <div
          class="button plus orange"
          data-value="+"
        >
          &plus;
        </div>
        <div
          class="button zero grey"
          data-value="0"
        >
          0
        </div>
        <div
          class="button coma grey"
          data-value="."
        >
          ,
        </div>
        <div
          class="button equal orange"
          data-value="="
        >
          =
        </div>
      </div>
    </div>
    <script src="88fc11efa2bd128a22e5.js" type="module"></script>
  </body>
</html>
